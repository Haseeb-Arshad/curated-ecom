<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect x="50" y="180" width="300" height="80" rx="12" fill="url(#baseGradient)" />
  
  <!-- Glass charging surface -->
  <rect x="70" y="160" width="260" height="40" rx="8" fill="url(#glassGradient)" stroke="#dee2e6" stroke-width="1" />
  
  <!-- iPhone charging area -->
  <rect x="90" y="140" width="60" height="100" rx="12" fill="#1a1a1a" opacity="0.8" />
  <circle cx="120" cy="190" r="15" fill="#4a90e2" opacity="0.6" />
  
  <!-- Apple Watch charging area -->
  <circle cx="200" cy="180" r="25" fill="#1a1a1a" opacity="0.8" />
  <circle cx="200" cy="180" r="15" fill="#4a90e2" opacity="0.6" />
  
  <!-- AirPods charging area -->
  <rect x="250" y="160" width="60" height="40" rx="20" fill="#1a1a1a" opacity="0.8" />
  <circle cx="280" cy="180" r="8" fill="#4a90e2" opacity="0.6" />
  
  <!-- Subtle highlights -->
  <rect x="70" y="160" width="260" height="2" rx="1" fill="#ffffff" opacity="0.3" />
</svg>